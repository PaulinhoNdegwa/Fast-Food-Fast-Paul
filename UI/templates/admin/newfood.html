<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>Fast-foods-fast - Admin</title>

    <!-- Link to font awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Links to our main css-->
    <link rel="stylesheet" type="text/css" href="../../static/main.css">

    <!--Link to javascript file-->
    <script src="../../static/main.js"></script>



</head>
<body>
	<div>
		<nav class="navbar" id="myNavbar">
		      <a href="../../index.html"><img src="" height="60">Fast-Foods-Fast - Admin</a>		      
		      <a href="../admin/view.html" id="addNew">Foods</a>		      
		      <a href="../admin/orders.html" id="addNew">View Orders</a>
		      <a href="../auth/login.html" id="logout">LogOut</a>
		      <a href="javascript:void(0)" class="icon" onclick="toogleMenu()"><i class="fa fa-bars"></i></a>
		 </nav>
	</div>
	<div class="main">
		 <div class="header">
		 	<h1>Admin Dashboard<h1>
			<h4>Add new food item</h4>
		 </div>
		 <br>
		<div >
			<form method="POST" class="formdiv" action="newfood.html" enctype="multipart/form-data">
				<label for="name">Enter Food Name: </label>
				<input  type="text" name="name" id="name" placeholder="Enter Food Name" required>
				<label for="price">Enter Price: </label>
				<input  type="text" name="price" id="price" placeholder="Enter Food Price" required>
				<label for="foodimage">Upload image of food</label>
				<input  type="file" name="foodimage" id="foodimage" required> 				
				<input type="submit" value="Add Food Item">
				<br>
			</form>
		</div>
		
	</div>


</body>
</html>
<!-- This function toggles the class of myNavbar between adding and removing the responsive class -->
<script type="text/javascript">
	function toogleMenu() {
	    var x = document.getElementById("myNavbar");
	    if (x.className === "navbar") {
	        x.className += " responsive";
	    } else {
	        x.className = "navbar";
	    }
	}
</script>
